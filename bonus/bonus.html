<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Grid Layout</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-0">
            <div class="container-fluid bg-dark py-2">
                <img src="../img/duck.png" alt="">
                <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa-solid fa-bars text-secondary"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex d-lg-none" role="search">
                        <input class="form-control me-2" type="search" placeholder="cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 my-4">
                    <div>
                        <h1>Nuovo libro</h1>
                    </div>
                </div>
            </div>
            <div class="col-12">

                <form>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="exampleInputEmail1" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                placeholder="inserisci il nome dell'autore" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="exampleInputPassword1" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" placeholder="inserisci il cognome dell'autore"
                                id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Titolo</label>
                            <input type="email" class="form-control" placeholder="inserisci il titolo del libro"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">titolo versione italiana
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-4 mb-3 ">
                                <label for="exampleInputEmail1" class="form-label">Genere</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>segli il genere</option>
                                    <option value="1">horror</option>
                                    <option value="2">fantasy</option>
                                    <option value="3">romanzi</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-4 mb-3">
                                <label for="exampleInputPassword1" class="form-label">Anno di Pubblicazione</label>
                                <input type="number" class="form-control" placeholder="inserisci l'anno"
                                    id="exampleInputPassword1">
                            </div>
                            <div class="col-12 col-lg-4 mb-5">
                                <label for="exampleInputPassword1" class="form-label">ISBN#</label>
                                <input type="number" class="form-control" placeholder="inserisci il codice ISBN#"
                                    id="exampleInputPassword1">
                            </div>
                        </div>

                        <hr>

                        <div class="mb-3 col-12 mt-4">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="inserisci eventuali note sul libro"></textarea>
                            </div>
                        </div>
                    </div>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Aggiungi libro</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
